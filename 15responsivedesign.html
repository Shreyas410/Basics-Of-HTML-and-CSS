<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        html{
            font-size: 25px;
        }
        .container{
            width: 1000px;
            border: solid red;
            font-size: 30px;
            height: 100vh;
        }
        h1{
            text-align: center;
            
        }
        #id1{
            font-size: 3em;
        }
        #id2{
            font-size: 3rem;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="id1">This is first heading</h1>
        <h1 id="id2">This is second heading</h1>
        <h1 id="id3">This is third heading</h1>
       
    </div>
</body>
</html>
