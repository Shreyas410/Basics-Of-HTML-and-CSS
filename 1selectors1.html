<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
</head>
<style>
    p{
        border: 2px solid orange;
    }
    .ndpara{
       color:red;
    }
      /* class selectors */
    .bgclour{
        background-color: yellow;
    }
    /* ID selectors */
    #stpara{
        color: royalblue;
    }
    /* grouping selectors */
    footer,span{
        background-color: seagreen;
    }
</style>
<body>
   <h1>CSS SELECTORS </h1>
   <p id="dpara" class="ndpara bgclour">1 To learn Selectors</p>
   <p id="stpara">2 To learn Selectors</p>
   <p>3 To learn Selectors</p>
</body>
<span>
    this is spanner
</span>
<footer>
    this is footer 
</footer>

</html>
