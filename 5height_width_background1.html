<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height width background borders</title>
    <style>
        #first{
            background-color: blue;
            font-size: 45px;
            font-weight: bold;
            width: fit-content;
            height: fit-content;
            border-color: chartreuse;
            border-style: solid;
            border-radius: 25px;
        }
        #second{
        
            font-size: 55px;
            font-weight:bolder;
            
            
        }
    </style>
</head>
<body>
    <h1>This is heading </h1>
    <p id="first"> This is paragrapgh</p>
    <h1>This is 2nd heading </h1>
    <p id="second"> This is second paragrapgh</p>
</body>
</html>
