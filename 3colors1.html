<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpg{
            color: blueviolet;
        }
        #secondtpg{
            color: rgb(165, 96, 142);
        }
        #thirdtpg{
            color: #7a2336;
            
        }
    </style>
</head>
<body>
    <h1>This is First Box</h1>
    <p id="firstpg">Pargraph from first box</p>
    <h1>This is second Box</h1>
    <p id="secondtpg">Pargraph from 2nd box</p>
    <h1>This is Third Box</h1>
    <p id="thirdtpg">Pargraph from 3rd box</p>
</body>
</html>
